{% extends 'header.html' %}

{% load static %}

{% block content %}

  <br>
  <section class="d-flex justify-content-end mx-3">
    <form class="d-flex mt-5 col-lg-3" role="search" method="get">
      <input class="form-control me-2 bg-dark" type="search" placeholder="Search" aria-label="Search" name="nombre" id="nombre">
      <button class="btn border-white text-white" type="submit" value="Search">Search</button>
    </form>
  </section>

  <section >
    <div class="container-fluid mt-4">
        <div class="row ">
            <div class="col-lg-6 col-1  pt-4 wraper">
                  <a href="{% url "hombre" %}" class="text-center text-decoration-none">
                    <img class="imagenesInicio" src="{% static "/img/RNegra.jpg"%}" />  
                    <h3 class="cateSpanH text-white mt-3 d-none d-lg-block">Hombre</h3>
                  </a>
            </div>
            <div class="col-lg-6 col-12 pt-4 wraper">
                <a href="{% url "mujer" %}" class="text-center text-decoration-none">
                  <img class="imagenesInicio" src="{% static "/img/Rcampo.jpg"%}" alt="remera para mujer">
                  <h3 class="cateSpanM mt-3 text-white d-none d-lg-block">Mujer</h3>
                </a>
              </div>
        </div>
    </div>
  </section>

  <section>
    <div class="row container-fluid">
      {% if productos %}
        
        <h2 class="text-white mt-5">Resultados de la busqueda:</h2>
        
        {% for producto in productos %}
            <div class="col-md-6 col-lg-4 col-xl-3 tarjeta mt-5">
                <div>
                  {% if producto.imagen %}
                    <img class="imgCard" src="{{ producto.imagen.url }}">
                  {% endif %}
                </div>
                <div class="text-white">
                    <h4 class="product-title">{{producto.nombre}}</h4>
                    <h4 class="product-price">${{producto.precio}}</h4>
                </div>
            </div>
        {% endfor %}
        
      {% endif %}
    </div>
  </section>
  
{% endblock %}
